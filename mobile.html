<div class="setupContainer">
    <label for="gameType">Game Type:</label>&nbsp;
        <select name="gameType" id="gameType">
            <option value="301">301</option>
            <option value="101">101</option>
            <option value="201">201</option>
            <option value="401">401</option>
            <option value="501">501</option>
            <option value="601">601</option>
            <option value="701">701</option>
            <option value="801">801</option>
            <option value="901">901</option>
            <option value="1001">1001</option>
        </select>&nbsp;&nbsp;
    <label for="players">Players</label>&nbsp;
        <select name="players" id="players" onchange="handlePlayerSelection()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

      &nbsp;&nbsp;
      <input type="submit" value="Start Game" onclick="startGame()">
    </div><br><br><br><br>
    <div class="setupContainer2">
        <div class="table-container">
            <table style="width: 100%; text-align: center; border-collapse: collapse;">
                <!-- Turn Row -->
                <tr>
                    <td class="turn"><span id="turn1" style="color: green;"></span></td>
                    <td class="turn"><span id="turn2" style="color: green;"></span></td>
                    <td class="turn"><span id="turn3" style="color: green;"></span></td>
                    <td class="turn"><span id="turn4" style="color: green;"></span></td>
                </tr>
                <!-- Team Names Row -->
                <tr>
                    <td class="team-name">Team 1</td>
                    <td class="team-name">Team 2</td>
                    <td class="team-name">Team 3</td>
                    <td class="team-name">Team 4</td>
                </tr>
                 <!-- <div class="table-row">
                    <div class="table-cell team-name"><textarea id="name-textbox1" placeholder="Team 1"></textarea></div>
                    <div class="table-cell team-name"><textarea id="name-textbox2" placeholder="Team 2"></textarea></div>
                    <div class="table-cell team-name"><textarea id="name-textbox3" placeholder="Team 3"></textarea></div>
                    <div class="table-cell team-name"><textarea id="name-textbox4" placeholder="Team 4"></textarea></div>
                    </div> -->
                <!-- Scores Row -->
                <tr>
                    <td class="score"><h1><b><span id="score1"></span></b></h1></td>
                    <td class="score"><h1><b><span id="score2"></span></b></h1></td>
                    <td class="score"><h1><b><span id="score3"></span></b></h1></td>
                    <td class="score"><h1><b><span id="score4"></span></b></h1></td>
                </tr>
                <tr>
                    <td colspan="4">&nbsp;</td>
                </tr>
                <!-- Score Inputs Row -->
                <tr>
                    <td><label for="firstTextbox"><b>Dart 1:</b></label></td>
                    <td><label for="secondTextbox"><b>Dart 2:</b></label></td>
                    <td><label for="thirdTextbox"><b>Dart 3:</b></label></td>
                    <td><label for="combinedTextbox"><b>Total:</b></label></td>
                </tr>
                <tr>
                    <td><input type="number" id="firstTextbox" placeholder="0" style="width: 60px; font-size: 50px; background-color: red; text-align: center; outline: none; border: none;" readonly></td>
                    <td><input type="number" id="secondTextbox" placeholder="0" style="width: 60px; font-size: 50px; background-color: red; text-align: center; outline: none; border: none;" readonly></td>
                    <td><input type="number" id="thirdTextbox" placeholder="0" style="width: 60px; font-size: 50px; background-color: red; text-align: center; outline: none; border: none;" readonly></td>
                    <td><input type="number" id="combinedTextbox" style="width: 90px; font-size: 50px; background-color: green; color: white; text-align: center; outline: none; border: none;" placeholder="0" readonly></td>
                </tr>
                <!-- Buttons Row -->
                <tr>
                    <td colspan="4">
                        <input type="submit" style="background-color: green; color: white; width: 250px; height: 120px; font-size: 30px; margin: 10px;" value="Enter Score" onclick="updateScore()" onmouseover="this.style.backgroundColor='darkgreen';" onmouseout="this.style.backgroundColor='green';">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input type="submit" style="background-color: blue; color: white; height: 40px; font-size: 15px; margin: 10px;" value="Clear Score" onclick="clearFields()" onmouseover="this.style.backgroundColor='darkblue';" onmouseout="this.style.backgroundColor='blue';">
                    </td>
                </tr>
            </table>
        </div>
    </div>
